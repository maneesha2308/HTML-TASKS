<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Select elements by class name: Use getElementsByClassName()
    to select all elements with a class and log them to the console.-->
        <!-- Elements with the same class name -->
          <div class="myClass">Element 1</div>
          <div class="myClass">Element 2</div>
           <div class="myClass">Element 3</div>

    <!-- Button to log elements with the 'myClass' -->
     <button onclick="logElements()">Log Elements</button>
   <script>
    function logElements() {
        // Select all elements with the class name 'myClass'
        var elements = document.getElementsByClassName("myClass");

        // Log each element to the console
        for (var i = 0; i < elements.length; i++) {
            console.log(elements[i]);
        }
    }
   </script>
</body>

</html>
