<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        /*Task 5: Create a JavaScript program that calculates the 
           factorial of a given number using a for loop.
         Instructions:
           Use a for loop to multiplication the given 
           Take prompt from the user
           hint: take count value as 1;
           5*4*3*2*1=*/

           // Prompt the user to enter a number
           let number = parseInt(prompt("Enter a number to calculate its factorial:"));

           // Initialize the factorial result variable
           let factorial = 1;

            // Use a for loop to calculate the factorial
           for (let i = number; i >= 1; i--) {
                 factorial *= i;  // Multiply factorial by the current value of i
          }

         // Display the result
          console.log("The factorial of " + number + " is: " + factorial);

                
    </script>
</body>
</html>
