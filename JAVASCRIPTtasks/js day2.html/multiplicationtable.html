<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        /*ask 8:Write a JavaScript script that uses nested loops to 
            print a multiplication table for numbers 1 through 5.
             Instructions:
             use for loop
             use nested loop*/ 
          
         for(i=1;i<=5;i++){
            for(var a=1; a<=10; a++){
                console.log(i, '*', a, '=', a*i)
            }
            console.log("-----next-----")
         }
        
          
    </script>
</body>
</html>
