<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* Take a heterogenious array and separate each data type into new array
hints : use loop, typeof and push method 
inp: let arr = ["apple", "banana", "mango", "banana", 3, 4, 5, 6, true, {name: "object"}];
out : 
num=[3,4,5,6]
str=["apple","banana","mango","banana"]
bool=[true]
obj=[{name: "object"}]*/
            let arr = ["apple", "banana", "mango", "banana", 3, 4, 5, 6, true, {name: "object"}];

let num = [];
let str = [];
let bool = [];
let obj = [];

for (let i = 0; i < arr.length; i++) {
  if (typeof arr[i] === 'number') {
    num.push(arr[i]);
  } else if (typeof arr[i] === 'string') {
    str.push(arr[i]);
  } else if (typeof arr[i] === 'boolean') {
    bool.push(arr[i]);
  } else if (typeof arr[i] === 'object') {
    obj.push(arr[i]);
  }
}

  console.log("num =", num);
console.log("str =", str);
console.log("bool =", bool);
console.log("obj =", obj);


    </script>
</body>
</html>
