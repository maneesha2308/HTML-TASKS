<!DOCTYPE html>

<body>
       <script>
        /*Using sort
Objective: Sort the elements of an array.
Task: Create an array of random numbers. Use the sort method to sort the numbers in ascending order.
Expected Output: Display the sorted array.*/
            // Create an array of random numbers
let numbers = [45, 12, 78, 23, 56, 89, 34, 1, 67];

// Display the original array
console.log("Original array:", numbers);

// Use sort to sort the numbers in ascending order
numbers.sort((a, b) => a - b); // Sorts the array numerically in ascending order

// Display the sorted array
 console.log("Sorted array:", numbers);

       </script>
</body>
</html>
