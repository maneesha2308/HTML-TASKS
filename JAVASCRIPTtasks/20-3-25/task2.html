<body>
    <script>
        /*Reverse an array using for loop 
        hint:use push method */

        let arr=['html','css','js','nodejs','python','java']
        let reversedarray=[];
        for(let i = arr.length-1;i>=0;i--){
        reversedarray.push(arr[i]);
        }
           console.log(reversedarray)
    </script>
</body>
