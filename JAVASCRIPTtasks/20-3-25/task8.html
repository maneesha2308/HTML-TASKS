<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
            /*Using join
Objective: Convert an array to a string.
Task: Create an array of words that form a sentence. Use the join method to combine them into a single string with spaces between each word.
Expected Output: Display the resulting sentence.*/
           // Create an array of words that form a sentence
        let words = ["This", "is", "a", "simple", "sentence"];

// Use join to combine the words into a single string with spaces between each word
        let sentence = words.join(" ");

// Display the resulting sentence
       console.log("Resulting sentence:", sentence);

    </script>
</body>
</html>
